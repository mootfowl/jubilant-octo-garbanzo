{% extends 'questions/base.html' %}

{% block heading %}

    <div class="row" id="heading">
        <div class="col">
            <span style="font-size: 2em" class="page_heading">NEW ACCOUNT</span>
        </div>
    </div>

{% endblock %}

{% block content %}

<br />
<div class="container signin_wrapper">
    <div class="row">
        <div class="col-lg-7">
            <form action="{% url 'questions:activate' %}" method="post">
                {% csrf_token %}
                <p><input type="text" placeholder="username" name="username" class="form-control" required pattern="[\w\W]+"/></p>
                <p><input type="text" placeholder="email" name="email" class="form-control" required pattern="[\w\W]+"/></p>
                <p><input type="password" placeholder="password" name="password" class="form-control" required pattern="[\w\W]+"/></p>
                <button type="submit" class="btn btn-outline-info my-2 my-sm-0"><b>ACTIVATE</b></button>
            </form>
        </div>
    </div>
</div>
<br />

{% endblock %}
