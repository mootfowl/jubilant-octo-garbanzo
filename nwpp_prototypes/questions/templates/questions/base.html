{% load static %}
<head>
    <link rel="stylesheet" href="{% static 'questions/style.css' %}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>    <link rel="icon" href="{% static 'questions/favicon.png' %}">
    <script src="https://use.fontawesome.com/1a2185aed0.js"></script>
</head>

<header>

    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="{% url 'questions:index' %}">
                <img src="{% static 'questions/sourcelogo_updated_02.png' %}" height="25" id="site_logo"/>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">

                <ul class="navbar-nav mr-auto">
                    <!--<li class="nav-item active">-->
                        <!--<a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>-->
                    <!--</li>-->

                    <!--<li class="nav-item">-->
                        <!--<a class="nav-link" href="#">Link</a>-->
                    <!--</li>-->

                    {% if request.user.is_authenticated %}
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                              {{ user.username }}
                            </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <a class="dropdown-item" href="{% url 'questions:profile' request.user.id %}">Profile</a>
                                <!--<a class="dropdown-item" href="#">Another action</a>-->
                            <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="{% url 'questions:signout' %}">Sign out</a>
                            </div>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'questions:signin' %}">Sign in</a>
                        </li>
                    {% endif %}
                    <!--<li class="nav-item">-->
                        <!--<a class="nav-link disabled" href="#">Disabled</a>-->
                    <!--</li>-->
                </ul>

                <form class="form-inline my-2 my-lg-0" action="{% url 'questions:search' %}" method="post">
                    {% csrf_token %}
                    <input name="search" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" required>
                    <button class="btn btn-outline-info my-2 my-sm-0" type="submit"><span class="fa fa-search"></span></button>
                </form>

            </div>
        </nav>
    </div>

</header>

<body>

    <div id="page_heading">
        <div class="container">
            <div id="hive_hex">
                <img src="{% static 'questions/hex_border_lightgrey.png' %}" height="40" id="hex1"/>
                <img src="{% static 'questions/hex_border_lightgrey.png' %}" height="40" id="hex2"/>
                <img src="{% static 'questions/hex_border_lightgrey.png' %}" height="40" id="hex3"/>
            </div>
            <h3 id="page_title"><a href="{% url 'questions:index' %}" id="title_link">hivemind</a></h3>
        </div>
    </div>

    <div id="block_background">

        {% block content %}
        {% endblock %}

    </div>

    <div id="footer">
        <br />
        <div class="container">Â© 2018 Northwest Power Pool Corporation - All rights reserved.

        </div>
    </div>
    <br />

</body>
